<div class="container">
  <h1>User Login</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="loginUser()" #loginUserForm="ngForm">
        <div class="form-group">
          <label for="username">User (user1 by default)</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">PassWord (pwd1 by default)</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginUserForm.form.valid">Login</button>
          &nbsp; &nbsp;
          <a [routerLink]="['/home']" class="btn btn-success">
            HOME
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
